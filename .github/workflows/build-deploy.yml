name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Archive Directory
        run: zip -r SimpleTheme-$(( $(date +%s) / 86400 )).plugin dist/
        
      - name: Transfer Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: transferred-directory
          path: SimpleTheme-$(( $(date +%s) / 86400 )).plugin

  release:
    needs: build-deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: ${{ github.run_number }}
          body: ${{ github.event.head_commit.message }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: SimpleTheme-$(( $(date +%s) / 86400 )).plugin
          asset_name: SimpleTheme-$(( $(date +%s) / 86400 )).plugin
          asset_content_type: application/zip
